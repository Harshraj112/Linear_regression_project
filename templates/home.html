<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
        }

        select option {
            padding: 10px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Home</a>

    <div class="container">
        <h1>üî• FWI Prediction</h1>
        <p class="subtitle">Forest Fire Weather Index Prediction System</p>
        
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-grid">
                <div class="input-group">
                    <label for="temperature">Temperature (¬∞C)</label>
                    <input type="text" id="temperature" name="Temperature" placeholder="e.g., 25.5" required />
                </div>

                <div class="input-group">
                    <label for="rh">Relative Humidity (%)</label>
                    <input type="text" id="rh" name="RH" placeholder="e.g., 60" required />
                </div>

                <div class="input-group">
                    <label for="ws">Wind Speed (km/h)</label>
                    <input type="text" id="ws" name="Ws" placeholder="e.g., 15" required />
                </div>

                <div class="input-group">
                    <label for="rain">Rainfall (mm)</label>
                    <input type="text" id="rain" name="Rain" placeholder="e.g., 0" required />
                </div>

                <div class="input-group">
                    <label for="ffmc">FFMC Index</label>
                    <input type="text" id="ffmc" name="FFMC" placeholder="Fine Fuel Moisture Code" required />
                </div>

                <div class="input-group">
                    <label for="dmc">DMC Index</label>
                    <input type="text" id="dmc" name="DMC" placeholder="Duff Moisture Code" required />
                </div>

                <div class="input-group">
                    <label for="isi">ISI Index</label>
                    <input type="text" id="isi" name="ISI" placeholder="Initial Spread Index" required />
                </div>

                <div class="input-group">
                    <label for="classes">Fire Classes</label>
                    <select id="classes" name="Classes" required>
                        <option value="">Select class...</option>
                        <option value="fire">Fire</option>
                        <option value="not fire">Not Fire</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="region">Region</label>
                    <select id="region" name="Region" required>
                        <option value="">Select region...</option>
                        <option value="bejaia">Bejaia</option>
                        <option value="sidi bel-abbes">Sidi Bel-Abbes</option>
                    </select>
                </div>
            </div>

            <button type="submit">Predict FWI</button>
        </form>

        {% if result %}
        <div class="result">
            <strong>FWI Prediction Result:</strong><br>
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
